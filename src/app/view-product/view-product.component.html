
<div class="w-50 mx-auto">
<table class="table shadow">
    <thead class="table-info">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">SUPPLIER NAME</th>
        <th scope="col">SUPPLIER CONTACT</th>
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productlist">
        <th scope="row">{{product.productId}}</th>
        <td>{{product.productName}}</td>
        <td>{{product.productPrice}}</td>
        <td>{{product.supplier.supplierName}}</td>
        <td>{{product.supplier.supplierContact}}</td>
        <td><i class="fa fa-pencil-square-o btn" aria-hidden="true" [routerLink]="['updateproduct']" [state]="product"></i></td>
        <td><i class="fa fa-trash-o btn" aria-hidden="true" (click)="deleteProduct(product)"></i></td>
      </tr>
    </tbody>
  </table>
</div>
